<!DOCTYPE html>
<html>
	<head><title>Video Streaming Using NodeJS</title></head>
	<script src="/socket.io/socket.io.js"></script>
  <script>
	function connectToServer()
{
	var ip = document.getElementById("ip").value;
	var port = document.getElementById("port").value;
	
	//Checking empty Text Feilds
	if(ip == '')
	{
		alert('please enter ip');
		return;
	}
	if(port == '')
	{
		alert('please enter port');
		return;
	}
	
	var socket = io.connect('http://'+ip+':'+port, {reconnect: true});
	socket.emit('CH01', 'Client', 'Connected');
	socket.on('videolink', function(link){
		//Redirecting
		window.location = 'http://'+ip+':'+port+'/'+link;
  });
}
    
  </script>
  <body>
	<table>
		<tr>
			<td>
				Enter IP Address : <input type="text" id="ip"><br><br>
				Enter Port &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
				 <input type="text" id="port"><br><br>
				
				
				//spaces
				 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				//spaces end
				
				 <button type="submit" onclick="connectToServer()">Submit</button>
			</td>
			<td>
				
			</td>
		</tr>
	</table>
</body>
</html>
